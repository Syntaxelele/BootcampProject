<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>IS System - Course registration</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<p>Please check the boxes to which courses you want to apply</p>
				<form name="regToCourse" action="#" th:action="@{/registerToCourse/__${id}__}" th:object="${listOfCheck}" method="post">
				<div class="form-group">
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-label-group">
								<th:block th:each="c, itemStat : ${regToCourse}">
									<input type="checkbox" name="courseButtonID" th:checked="${isChecked}" th:name="${c.getCourseID()}"
										   th:text="${c.getTitle()}" th:field="*{listOfCheck[__${itemStat.index}__]}"/><br>
								</th:block>
							</div>
						</div>
					</div>
				</div>
					<button class="btn btn-primary btn-block" type="submit">Register</button>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" th:href="@{/StudentMenu/__${id}__}">Back</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
