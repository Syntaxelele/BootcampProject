<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show All Courses</title>
</head>
<body>
<table>
    <form  action="#" name="ShowCour" th:action="@{/ShowCour}" th:object="${Student}" method="get">
    <th:block th:each="course : ${allCourses}">
        <tr>
            <td th:text="${course.getCourseID()}">...</td>
            <td th:text="${course.getTitle()}">...</td>
            <td th:text="${course.getCourseProfessor()}">...</td>
            <td th:text="${course.getCourseCode()}">...</td>
            <td th:text="${course.getCP()}">...</td>
            <td th:text="${course.getDescription()}">...</td>
            <td th:text="${course.getEvaluation()}">...</td>
            <td th:text="${course.getContent()}">...</td>
            <td th:text="${course.getObjective()}">...</td>
            <td th:text="${course.getOutcome()}">...</td>
            <td th:text="${course.getPrereq()}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
