<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<title>IS System - Forgot password</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Reset Password</div>
				<div class="card-body">
					<div class="text-center mb-4">
						<h4>Forgot your password?</h4>
						<p>Enter your email address and we will send you your password.</p>
					</div>
					<form action="#" method="post" th:action="@{/forgotPass}" th:object="${student}">
						<div class="form-group">
							<div class="form-label-group">
								<input th:field="*{email}" type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
								<label for="inputEmail">Enter email address</label>
							</div>
						</div>
						<a class="btn btn-primary btn-block" href="#">Reset Password</a>
					</form>
					<div class="text-center">
						<a class="d-block small mt-3" name="Auth" th:href="@{/RegView}" th:value="submit">Register an
                    Account</a>
						<a class="d-block small" th:href="@{/start}">Login Page</a>
					</div>
				</div>
		</div>
    </div>
</body>
</html>
