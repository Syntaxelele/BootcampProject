<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>IS System - Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form action="#" method="post" name="a" th:action="@{/start}" th:object="${student}">
                <div class="form-group">
                    <div class="form-label-group">
                        <input autofocus="autofocus" class="form-control" id="inputEmail" name="Username"
                               placeholder="Username" required="required" th:field="*{username}"
                               type="text">
                        <label for="inputEmail">Username</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input class="form-control" id="inputPassword" name="password" placeholder="Password"
                               required="required" th:field="*{password}" type="password">
                        <label for="inputPassword">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Remember Password
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" name="Auth" th:value="submit" type="submit">Login</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" name="Auth" th:href="@{/RegView}" th:value="submit">Register an
                    Account</a>
                <a class="d-block small" href="#" name="Fpf" th:value="forgot">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
