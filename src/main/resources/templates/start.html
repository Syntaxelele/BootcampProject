
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/start}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>User</td>
            <td><input type="text"  th:field="*{username}" value=""/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password"  th:field="*{password}" value=""/></td>
        </tr>
        <tr>
            <td><button type="submit" name="Auth" th:value="submit" >Submit</button></td>
            <td><button type="submit" name="Auth" th:value="register">Register</button></td>
        </tr>
    </table>
</form>
</body>
</html>
