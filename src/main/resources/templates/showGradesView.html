<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show course grades</title>
</head>
<body>
<table border="1">
    <th:block th:each="d : ${dataToEvaluate.studentsAndGradesList}"><br>
        <tr>
            <td th:text="${d.getStudentName()}">NONE</td>
            <td th:text="${d.getStudentLastname()}">NONE</td>
            <td th:text="${d.getGrade()}">NONE</td>
        </tr>
    </th:block>
</table>
</body>
</html>
