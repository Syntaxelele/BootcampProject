<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>IS System - Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <script>
        function checkpassword() {
            var p = f.password.value;
            var cp = f.confirm_password.value;
            if (p == cp) ;
            else
                alert("Password mismatch!")
        }
    </script>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <form action="#" method="post" th:action="@{/RegView}" th:object="${student}">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input autofocus="autofocus" class="form-control" id="firstName"
                                       pattern="[a-zA-Z]*"
                                       placeholder="First name" required="required" th:field="*{name}" type="text">
                                <label for="firstName">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input class="form-control" id="lastName" maxlength="30" pattern="[a-zA-Z]*"
                                       placeholder="Last name" required="required" th:field="*{lastname}" type="text">
                                <label for="lastName">Last name</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input class="form-control" id="inputUsername" maxlength="30" pattern="[a-zA-Z0-9]*"
                                       placeholder="User name" required="required" th:field="*{username}"
                                       type="text">
                                <label for="inputUsername">Username</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input class="form-control" id="inputEmail" placeholder="Email address" required="required"
                                       th:field="*{email}" type="email">
                                <label for="inputEmail">Email address</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input class="form-control" id="inputPassword" maxlength="30" placeholder="Password"
                                       required="required" th:field="*{password}" type="password">
                                <label for="inputPassword">Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input class="form-control" id="confirmPassword" maxlength="30"
                                       placeholder="Confirm password" required="required" type="password">
                                <label for="confirmPassword">Confirm password</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input checked id="role1" name="role" th:field="*{role}" type="radio" value="1">>
                                <label for="role1">Professor</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input id="role2" name="role" th:field="*{role}" type="radio" value="2">
                                <label for="role2">Student</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" value="checkpassword()" onclick="checkpassword()" type="submit">Register</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" th:href="@{/start}">Login Page</a>
                <a class="d-block small" href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
</body>
</html>
