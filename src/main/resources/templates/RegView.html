<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <script>
        function checkpassword() {
            var p=f.password.value;
            var cp=f.confirm_password.value;
            if(p==cp);

            else
                alert("Password mismatch!")
        }
    </script>
</head>
<body>
    <form action="#" method="post" name="f" th:action="@{/RegView}" th:object="${student}"> <!-- object=student un object=professor vajag-->
        Username: <input name="Username" required th:field="*{username}" type="text"/><br>
        E-mail:   <input name="Email" required th:field="*{email}" type="text"/><br>
        Password: <input name="password" required th:field="*{password}" type="password"/><br>
        Password: <input id="confirm_password" name="confirm_password" required type="password"/><br>
        <div>
            <input checked id="Professor" name="Prof/Stud" type="radio"
                   value="Professor">
            <label for="Professor">Professor</label>
        </div>
        <div>
            <input id="Student" name="Prof/Stud" type="radio" value="Student">
            <label for="Student">Student</label>
        </div>
        <button id="submit" name="Reg" onclick="checkpassword()" th:value="Reg" type="submit" value="checkpassword()">Register</button>
    </form>
</div>

</body>
</html>
